{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <link href="{% static 'api/styles.css' %}" rel="stylesheet"> -->
    <!-- <script type="text/javascript">
            var staticUrl = "{% static 'network/Pictures/' %}";
        </script> -->
    <script src="{% static 'api/script.js' %}"></script>
    <title>Sentiment Analysis</title>
</head>

<body class="w-100">
    <header class="bg-info p-2">
        <h1 class="text-center">Sentiment Analysis</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <form id="form">
                        <div class="form-group">
                            <label for="text" class="form-label">Enter Text</label>
                            <textarea name="text" id="text" class="form-control" rows="10"></textarea>
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <div class="dropdown me-5">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Select Platform
                                </button>
                                <ul class="dropdown-menu" id="dropdownMenu" aria-labelledby="dropdownMenuButton">
                                    <!-- Platforms will be dynamically added here -->
                                </ul>
                            </div>
                            <button type="submit" class="btn btn-info">Analyze</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-5" id="result" style="display: none;">
                <div class="d-flex align-items-center gap-1">
                    <p class="text-dark fs-5 fw-bolder">Sentiment:</p>
                    <p id="sentiment" class="fs-5 fw-bolder"></p>
                </div>
            </div>
        </div>
    </main>
</body>



</html>
